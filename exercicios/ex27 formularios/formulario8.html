<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Texte de formulario</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="num1">Numero 1</label>
            <input type="number" name="num1" id="num1" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>

        <p>
            <label for="num2">Numero 2</label>
            <input type="number" name="num2" id="num2" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>

        <output name="soma" id="soma">Soma</output>
      
      
      
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
