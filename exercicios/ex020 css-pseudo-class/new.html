<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseud-Class</title>
    <style>
        div > p {
            display: none;
        }
        div:hover{
            color: rebeccapurple
        }

        div:hover > p {
            display: block;
            background-color: brown;
        }
    </style>
</head>
<body>
    <H3>Texto Escondido</H3>
    <p>Passe o mause no texto abaixo</p>
    <div>
        Passe o Mouse
        <p>Texto Escondido</p>
    </div>
    
</body>
</html>
